<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee and Department Info</title>
</head>
<body>
<h1>Employee and Department Info</h1>
<table border="1">
    <tr>
        <th>Employee Name</th>
        <th>Manager Name</th>
        <th>Salary</th>
        <th>Commission</th>
        <th>Department Name</th>
        <th>Image</th>
    </tr>
    <tr th:each="info : ${employeeDepartmentInfo}">
        <td th:text="${info.employeeName}"></td>
        <td th:text="${info.managerName}"></td>
        <td th:text="${info.salary}"></td>
        <td th:text="${info.commission}"></td>
        <td th:text="${info.departmentName}"></td>
        <td>
            <img th:src="${info.imageUrl}" alt="Employee Image" style="width: 50px; height: 50px;" />
        </td>
    </tr>
</table>
</body>
</html>
